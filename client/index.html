<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:700,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <title>Todo List v1</title>
</head>

<body>
    <div id="wrapper">

        <div id="app-container">
            <h1>jQuery ToDo App</h1>
            <form id="create-form">
                <ul style="list-style: none; text-align: center;">
                    <li>I need to do <input class="create-input" type="text" id="title" name="title" placeholder="task" /></li>
                    <li>with details <input class="create-input" type="text" id="desc" name="desc" placeholder="description"
                        /></li>
                    <li>due date at <input class="create-input" id="dueDate" name="dueDate" placeholder="pick date in calendar"
                            readonly required/></li>
                </ul>
                <p onclick="addTodo($('#title').val(), $('#desc').val(), $('#dueDate').val(), false)">Create</p>
            </form>
            <div class="error-message"></div>
            <div>
                <ul id="todos-list"></ul>
            </div>
        </div>

        <ul class="todo-list"></ul>

    </div>
    <div id="calendar" style="visibility: visible;"></div>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
